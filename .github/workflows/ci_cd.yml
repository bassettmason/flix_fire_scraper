name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build test image
      run: docker build -t test-image -f Dockerfile.test .

    - name: Run tests
      run: docker run test-image pytest api/tests


